<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header"/>

<body>

<nav th:insert="fragments :: navbar"/>

<div class="container mt-3">

    <h3 class="text-center mb-3">Daftar Jadwal Pemulihan</h3>
    <div class="row justify-content-center">
        <div class="table-responsive col-10 mb-3">
            <table id="table1" class="table table-sm" style="width:100%">
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">Staisun Asal</th>
                    <th scope="col">Stasiun Tujuan</th>
                    <th scope="col">Waktu Berangkat</th>
                    <th scope="col">Waktu Tiba</th>
                    <th scope="col">Aksi</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="jadwal, count : ${jadwal}">
                    <th scope="row" th:text="${count.index + 1}"></th>
                    <td th:text="${jadwal.stasiunAsal}"></td>
                    <td th:text="${jadwal.stasiunTujuan}"></td>
                    <td th:text="${jadwal.waktuBerangkat}"></td>
                    <td th:text="${jadwal.waktuTiba}"></td>
                    <td>
                        <a class="btn btn-success" th:href="@{/pulihkan_jadwal/recover/{id_jadwal}(id_jadwal = ${jadwal.idJadwal})}">Pulihkan</a>
                        <a class="btn btn-danger" th:href="@{/pulihkan_jadwal/delete/{id_jadwal}(id_jadwal = ${jadwal.idJadwal})}">Hapus</a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<footer th:replace="fragments :: footer"/>
<script>
    $(document).ready(function () {
       $('#table1').DataTable();
    });
</script>

</body>
</html>
