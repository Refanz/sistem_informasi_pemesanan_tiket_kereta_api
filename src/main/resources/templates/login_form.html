<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: header"/>
<body>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-4">
            <div class="card">
                <div class="card-header bg-transparent mb-0"><h5 class="text-center"><span
                        class="font-weight-bold text-primary">LOGIN FORM</span></h5></div>
                <div class="card-body">
                    <form th:action="@{/login}" method="post">
                        <div class="form-group mb-3">
                            <label for="username" class="col-4 col-form-label col-form-label-sm">Username</label>
                            <div class="col-12">
                                <input type="text" name="username" class="form-control form-control-sm" id="username"
                                       required/>
                            </div>
                        </div>
                        <div class="form-group mb-3">
                            <label for="password" class="col-4 col-form-label col-form-label-sm">Password</label>
                            <div class="col-12">
                                <input type="password" name="password" class="form-control form-control-sm" id="password"
                                       required/>
                            </div>
                        </div>
                        <div class="form-group text-center">
                            <button type="submit" class="btn btn-primary btn-sm">Sign In</button>
                        </div>
                    </form>
                    <div class="row text-center mt-2">
                        <p class="text-primary">Belum punya akun? <a href="/register">Registrasi</a></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:replace="fragments :: footer"/>
</body>
</html>
